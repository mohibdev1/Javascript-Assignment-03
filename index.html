<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>Percentage %</th>
        <th>Grade</th>
        <th>Remarks</th>
    </tr>
    <tr>
        <td>Greater than or equal to 80</td>
        <td>A-one</td>
        <td>Excellent</td>
    </tr>
    <tr>
        <td>Greater than or equal to 70</td>
        <td>A</td>
        <td>Good</td>
    </tr>
    <tr>
        <td>Greater than or equal to 60</td>
        <td>B</td>
        <td>You need to improve</td>
    </tr>
    <tr>
        <td>Less than 60</td>
        <td>Fail</td>
        <td>Sorry</td>
    </tr>
</table>
    <script src="app.js"></script>
</body>
</html>
